<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Completa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            position: relative;
            animation: popIn 0.5s ease forwards;
            visibility: hidden;
        }
        .checkmark::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 30px;
            border-right: 5px solid white;
            border-bottom: 5px solid white;
            transform: rotate(45deg);
            animation: drawCheck 0.5s 0.2s ease forwards;
            opacity: 0;
        }
        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                visibility: visible;
            }
        }
        @keyframes drawCheck {
            0% {
                opacity: 0;
                height: 0;
            }
            100% {
                opacity: 1;
                height: 30px;
            }
        }
        h1 {
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="checkmark" id="checkmark"></div>
    <h1 id="message">¡Registro de entrada exitosa!</h1>

    <!-- Sonido de verificación -->
    <audio id="verifySound" autoplay>
        <source src="ONLINE.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        const checkmark = document.getElementById('checkmark');
        const audio = document.getElementById('verifySound');

        // Mostrar la animación de la palomita
        checkmark.style.visibility = 'visible';

        // Reproducir el sonido automáticamente
        audio.play().then(() => {
            console.log("Audio reproducido correctamente.");
        }).catch((error) => {
            console.error("Error al reproducir el audio: ", error);
        });

        // Redireccionar a la página principal después de 5 segundos
        setTimeout(function() {
            window.location.href =  "http://127.0.0.1:5000"; // Cambia "index.html" por la URL deseada
        }, 5000);
    </script>

</body>
</html>
